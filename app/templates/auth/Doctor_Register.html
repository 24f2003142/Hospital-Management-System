    <section class="container my-5 text-light py-3" style="background-color: #1a7679; width: fit-content; height: fit-content; ">
        <h1 style="text-align: center;">Doctor Registration</h1>
        <form id="Doctor_registeration_form" class="row g-3">
            <div class="col-md-4">
                <label for="doctor_first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="doctor_first_name" placeholder="First Name" required>
            </div>
            <div class="col-md-4">
                <label for="doctor_middle_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="doctor_middle_name" placeholder="Middle Name">
            </div>
            <div class="col-md-4">
                <label for="doctor_surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="doctor_surname" placeholder="Surname">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
            </div>
            <div class="col-6">
                <label for="inputSpeciality" class="form-label">Speciality</label>
                <select id="inputState" class="form-select" required>
                    <option selected></option>
                    <option>MD</option>
                    <option>MS</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputSpecialisation" class="form-label">Specialisation</label>
                <input type="text" class="form-control" id="inputSpecialisation" placeholder="Enter specialisation Eg. Medical Oncology" required>
            </div>
            <div class="col-md-6">
                <label for="inputyearsofexp-eriance" class="form-label">Date of Qualification from MBBS</label>
                <input type="date" class="form-control" id="inputMBBSdate" required>
            </div>
            <div class="col-md-6">
                <label for="inputyearsofexp-eriance" class="form-label">Date of Qualification from Specialisation</label>
                <input type="date" class="form-control" id="inputSpecialisationdate" required>
            </div>
            <div class="col-md-12">
                <label for="inpubio" class="form-label">Bio</label>
                <input type="text" class="form-control" id="inputbio" placeholder="Tell us about your professional experiance and achievements which can be shown to your patients" required>
            </div>
            <p> Your Details will be approved by admin before you can login</p> 
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        
    </section>
