<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lifeline HMS | About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body style="background-image: url(../static/bg.png); align-items: center;" >
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a7679;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">
                <img src="../static/logo.jpg" alt="Logo" width="120" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sign Up
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/Doctor_Register">Doctor</a></li>
                            <li><a class="dropdown-item" href="/patient_register">Patient</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <section class="container my-5 text-light py-3" style="background-color: #1a7679; width: 500px; height: fit-content; ">
        <h1>Login</h1>
        <form id="Login_form" class="row g-3" style="padding-block: 6px;" action="/login" method="POST" >
            <div class="col-12">
                <label for="username" class="form-label">User Name</label>
                <input type="email" class="form-control" id="input_username" name="input_username" placeholder="Username" required>
            </div>
            <div class="col-12">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="input_password" name="input_password" placeholder="Password" required>
            </div>
            {% if message %}
            <div class="alert alert-warning" style="color: red;">
                {{ message }}
            </div>
            {% endif %}
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        
    </section>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
