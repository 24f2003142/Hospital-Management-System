    <section class="container my-5 text-light py-3" style="background-color: #1a7679; width: fit-content; height: fit-content; ">
        <h1 style="text-align: center;">Patient Registration</h1>
        <form id="Doctor_registeration_form" class="row g-3" action="/patient_register" method="POST">
            <div class="col-md-4">
                <label for="doctor_first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="patient_first_name", name="patient_first_name" placeholder="First Name" required>
            </div>
            <div class="col-md-4">
                <label for="doctor_middle_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="patient_middle_name", name="patient_middle_name" placeholder="Middle Name">
            </div>
            <div class="col-md-4">
                <label for="doctor_surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="patient_surname" name="patient_surname" placeholder="Surname">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="Password" required>
            </div>
        
            <div class="col-md-4">
                <label for="Dateofbirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="DOB" name="DOB" required>
            </div>
            <div class="col-4">
                <label for="inputGender" class="form-label">Gender</label>
                <select id="inputGender" class="form-select" name="Gender" required>
                    <option selected></option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputPhone4" class="form-label">Mobile No.</label>
                <input type="number" class="form-control" id="inputmobile4" name="inputmobile4" placeholder="Enter 10 digit mobile No." required>
            </div>
            <div class="col-md-12">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputaddress" name="inputaddress" required>
            </div>
            <div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>
        
    </section>
